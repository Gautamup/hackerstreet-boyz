<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href=
"https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main/signin.css">
    <title>Login Page</title>
</head>
<script text="text/javascript">
    const ids = ["abcd@nitj.ac.in"];
    const pass = ["admin"];
    function chklogin(){
        id = document.getElementById('Id').value;
        p = document.getElementById('pass').value;
        for (let i=0 ; i< ids.length;i++){
            if (id == ids[i] && p == pass[i] ){
                location.href = 'main/index.html';
                document.getElementById('test1').innerHTML = "";
            }
            else if (id == ids[i] && p != pass[i] ){
                document.getElementById('test1').innerHTML = "wrong password";
            }
        }
    }
</script>  
<body>
    <form action="validate.php" method="post">
        <div class="login-box">
            <h1>Login</h1>
  
            <div class="textbox">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" placeholder="Adminname" id="Id"
                         name="adminname" value="">
            </div>
  
            <div class="textbox">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Password"
                         name="password" value="" id="pass">
            </div>
  
            <input class="button" type="button"
                     name="login" value="Sign In" onclick="chklogin()">
        <div id="test1" style="color: red;" class="textboxt" ></div>
        </div>
    </form>
</body>
  
</html>
